    <div class="container">
      <div class="row">
        <!-- <div class="col-md-10"> -->
          <h1>Contact</h1>
        <!-- </div> -->
      </div>

      <form>

        <div class="form-group">
          <label for="nameOfContact">
            <h3>Name</h3>
          </label>
          <input type="name" class="form-control" id="nameOfContact" placeholder="Your Name">
        </div>

        <div class="form-group">
          <label for="emailOfContact">
              <h3>Email</h3>
          </label>
          <input type="email" class="form-control" id="emailOfContact" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="messageOfContact">
            <h3>Message</h3>
          </label>
          <textarea class="form-control" id="messageOfContact" rows=8>
          </textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
